<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized</title>
    <style>
        /* Base styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px;
        }

        iframe {
            margin: 10px;
            border: none;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        /* Modal styles */
        #customAlertModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);  /* Dark screen */
            display: none;  /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;  /* Make sure it overlays everything */
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        #okButton {
            background-color: #000000;  /* Black color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #okButton:hover {
            background-color: #45a049;
        }

        /* Portrait Mode (for small screens, like smartphones) */
        @media (orientation: portrait) {
            iframe {
                width: 90%;
                height: 450px; /* Adjust iframe height for portrait */
            }
        }

        /* Landscape Mode (for larger screens or after rotation) */
        @media (orientation: landscape) {
            iframe {
                width: 45%; /* Two iframes side by side */
                height: 400px; /* Adjust height for landscape */
            }
        }

    </style>
</head>
<body>

    <!-- Two iframes to display the two shareable URLs -->
    <iframe id="iframe1" title="shareableLink"></iframe>
    <iframe id="iframe2" title="shareableLinkNew"></iframe>

    <!-- Custom Modal -->
    <div id="customAlertModal">
        <div id="alertContent" class="modal-content">
            <p id="alertMessage"></p>
            <button id="okButton">OK</button>
        </div>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the shareable links from the URL
        const link1 = getQueryParam('link1');
        const link2 = getQueryParam('link2');

        if (link1 && link2) {
            // Update the iframes with the provided URLs
            document.getElementById('iframe1').src = decodeURIComponent(link1);
            document.getElementById('iframe2').src = decodeURIComponent(link2);
        } else {
            alert("Shareable links not found in the URL");
        }


    </script>

</body>
</html>
