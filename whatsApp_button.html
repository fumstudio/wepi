
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
          .whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.whatsapp-button a {
    text-decoration: none; /* Remove underline from the link */
}

.whatsapp-icon {
    background-color:  #25D366; /* WhatsApp green color */
    color: #fff; /* Text color */
    padding: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
}

    </style>
</head>
<body>

       <!-- WhatsApp chat button icon with background and text -->
    <div class="whatsapp-button">
        <a href="https://wa.me/0659860276" target="_blank"> <!-- Replace the link with your WhatsApp chat link -->
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i> <!-- Font Awesome WhatsApp icon -->
                <span>Chat Now</span> <!-- Text next to the icon -->
            </div>
        </a>
    </div>

</body>
</html>
