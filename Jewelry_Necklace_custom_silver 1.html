.button-animation {
  --h-button: 48px;
  --w-button: 102px;
  --round: 0.75rem;
  cursor: pointer;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.25s ease;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
  border-radius: var(--round);
  border: none;
  outline: none;
  padding: 12px 18px;
}
.button-animation::before,
.button-animation::after {
  content: "";
  position: absolute;
  inset: var(--space);
  transition: all 0.5s ease-in-out;
  border-radius: calc(var(--round) - var(--space));
  z-index: 0;
}
.button-animation::before {
  --space: 1px;
  background: linear-gradient(
    177.95deg,
    rgba(255, 255, 255, 0.19) 0%,
    rgba(255, 255, 255, 0) 100%
  );
}
.button-animation::after {
  --space: 2px;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
}
.button-animation:active {
  transform: scale(0.95);
}

.fold {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  height: 1rem;
  width: 1rem;
  display: inline-block;
  transition: all 0.5s ease-in-out;
  background: radial-gradient(
    100% 75% at 55%,
    rgba(223, 113, 255, 0.8) 0%,
    rgba(223, 113, 255, 0) 100%
  );
  box-shadow: 0 0 3px black;
  border-bottom-left-radius: 0.5rem;
  border-top-right-radius: var(--round);
}
.fold::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 150%;
  height: 150%;
  transform: rotate(45deg) translateX(0%) translateY(-18px);
  background-color: #e8e8e8;
  pointer-events: none;
}

    <script>// Function to toggle visibility of content under each icon inside the navbar
function toggleContent(iconId, contentId, event) {
    event.preventDefault(); // Prevent default anchor behavior (scroll to top)

    const contentSection = document.getElementById(contentId);
    const icon = document.getElementById(iconId);

    // If the clicked content is already visible, hide it and remove highlight
    if (contentSection.classList.contains('active')) {
        contentSection.classList.remove('active');
        icon.classList.remove('active-icon'); // Remove highlight
    } else {
        // Hide all other content sections and remove highlight from other icons
        const allSections = document.querySelectorAll('.content-section');
        allSections.forEach(section => section.classList.remove('active'));

        const allIcons = document.querySelectorAll('.bottom-navbar a');
        allIcons.forEach(icon => icon.classList.remove('active-icon')); // Remove highlight from all icons

        // Show the clicked content section and highlight the icon
        contentSection.classList.add('active');
        icon.classList.add('active-icon'); // Add highlight to the clicked icon

        // Scroll the content section into view (only if needed)
        contentSection.scrollIntoView({
            behavior: 'smooth', // Smooth scroll
            block: 'center',    // Center the element vertically
            inline: 'center'    // Center the element horizontally (optional)
        });
    }
}

// Prevent the content from closing when clicking inside it (stop event propagation)
document.querySelectorAll('.content-section').forEach(content => {
    content.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent the click from propagating to the parent icon
    });
});



document.getElementById('positionIcon').addEventListener('click', function(event) {

function handleFileSelect() {
  const file = fileInput.files[0];

  // Check if the file is a video
  if (file && file.type.startsWith('video/')) {
    // Show the overlay and video alert
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('video-alert').style.display = 'block';

    // Reset the file input to allow a new selection after showing the alert
    fileInput.value = ''; // Reset file input

    // Start the countdown for auto-dismissal
    startAlertTimeout();

    // Pause the countdown when the user interacts with the overlay or alert
    document.getElementById('overlay').addEventListener('mousedown', pauseAlertCountdown);
    document.getElementById('video-alert').addEventListener('mousedown', pauseAlertCountdown);
    document.getElementById('overlay').addEventListener('touchstart', pauseAlertCountdown);
    document.getElementById('video-alert').addEventListener('touchstart', pauseAlertCountdown);

    // Resume the countdown when the user releases the mouse or finger
    document.getElementById('overlay').addEventListener('mouseup', resumeAlertCountdown);
    document.getElementById('video-alert').addEventListener('mouseup', resumeAlertCountdown);
    document.getElementById('overlay').addEventListener('touchend', resumeAlertCountdown);
    document.getElementById('video-alert').addEventListener('touchend', resumeAlertCountdown);

    return; // Exit the function if a video is selected
  }

  // Continue with the image upload if the file is an image and no image is uploaded yet
  if (file && !uploadedImageUrl) {
    const storageRefPath = storageRef(storage, 'images/' + file.name);
    const uploadTask = uploadBytesResumable(storageRefPath, file);

    uploadTask.on('state_changed', (snapshot) => {
      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
      loadingScreen.textContent = `Uploading... ${Math.round(progress)}%`;
      loadingScreen.style.display = 'flex';
    }, (error) => {
      console.error('Upload failed:', error);
      loadingScreen.style.display = 'none';
    }, () => {
      getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
        uploadedImageUrl = downloadURL;
        const imgElement = document.createElement('img');
        imgElement.src = uploadedImageUrl;
        imageContainer.innerHTML = '';
        imageContainer.appendChild(imgElement);
        loadingScreen.style.display = 'none';
        secondLoadingScreen.style.display = 'flex';

        setTimeout(() => {
          secondLoadingScreen.style.display = 'none';

        fileInput.disabled = true;
        deleteButton.classList.remove('hidden');
        resetButton.classList.remove('hidden');
        positionIcon.classList.remove('hidden');
      });
    });
  } else {
    alert('You can only upload one image. Please delete the existing image first.');
  }
}

  clearTimeout(alertTimeout); // Stop the countdown

let startDistance = 0, initialScale = 1, isDragging = false;
let startX = 0, startY = 0, initialX = 0, initialY = 0;
let startAngle = 0, initialRotate = 0;

function resetTransform() {
  zoomRange.value = 1.5;
  moveX.value = 0;
  moveY.value = 0;
  rotateRange.value = 0;
  applyTransform();
}

function applyTransform() {
  const imgElement = imageContainer.querySelector('img');
  if (imgElement) {
    imgElement.style.transform = `scale(${zoomRange.value}) translate(${moveX.value}px, ${moveY.value}px) rotate(${rotateRange.value}deg)`;
    zoomValue.textContent = zoomRange.value;
    moveXValue.textContent = moveX.value;
    moveYValue.textContent = moveY.value;
    rotateValue.textContent = rotateRange.value;
  }
}

function handleTouchStart(e) {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    startDistance = Math.sqrt(dx * dx + dy * dy);
    
    // Calculate initial angle between two touches
    startAngle = Math.atan2(dy, dx) * (180 / Math.PI);
    
    const imgElement = imageContainer.querySelector('img');
    initialScale = parseFloat(imgElement.style.transform.match(/scale\(([^)]+)\)/)[1]);
    initialRotate = parseFloat(rotateRange.value);  // Store initial rotation value
  } else if (e.touches.length === 1) {
    const touch = e.touches[0];
    startX = touch.clientX;
    startY = touch.clientY;
    initialX = parseFloat(moveX.value);
    initialY = parseFloat(moveY.value);
    isDragging = true;
  }
}

function handleTouchMove(e) {
  const imgElement = imageContainer.querySelector('img');
  if (!imgElement) return;

  if (e.touches.length === 2 && startDistance) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx * dx + dy * dy);
    const scale = (newDistance / startDistance) * initialScale;
    zoomRange.value = scale;

    // Calculate current angle between the two touches
    const currentAngle = Math.atan2(dy, dx) * (180 / Math.PI);
    const angleDiff = currentAngle - startAngle;  // Difference in angles
    rotateRange.value = initialRotate + angleDiff;  // Update rotation

    applyTransform();
  } else if (e.touches.length === 1 && isDragging) {
    const touch = e.touches[0];
    const deltaX = touch.clientX - startX;
    const deltaY = touch.clientY - startY;
    moveX.value = initialX + deltaX;
    moveY.value = initialY + deltaY;
    applyTransform();
  }
}

function handleTouchEnd(e) {
  if (e.touches.length === 0) {
    isDragging = false;
  }
}

// Add touch event listeners
imageContainer.addEventListener('touchstart', handleTouchStart);
imageContainer.addEventListener('touchmove', handleTouchMove);
imageContainer.addEventListener('touchend', handleTouchEnd);
