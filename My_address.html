<div class="container">
    <h1>Choose Shipping & Fill Form:</h1>
    <h4></h4>
        <p style=" color: dimgray;"> click on the package<p>
    <form id="shippingForm">
        <div class="shipping-option" id="shippingOption1">
            <label>
                <input type="radio" name="shippingOption" value="Option 1" style="display:none;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQACgRWOcK4q-2W2jq74iDKxIlyBu2tpaJzvsqIl-rjJmrbcBSFcnxzlyMrLdosEuW9INQ&usqp=CAU" alt="Option 1">
            </label>
<span style="color: white;">7-9 Business days<br><span style="color: white;">Free Shipping</span></span>
        </div>
        <div class="shipping-option" id="shippingOption2">
            <label>
                <input type="radio" name="shippingOption" value="Option 2" style="display:none;">
                <img src="https://pbs.twimg.com/profile_images/1393106689147166722/hxF67ahS_400x400.jpg" alt="Option 2">
            </label>
<span style="color: white;">3-5 Business days<br><span style="color: white;">R60</span></span>
        </div>
        <div class="form-container">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name"required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="Enter your phone number"required>
            
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city"required>
            
            <label for="state">Province/State:</label>
            <input type="text" id="state" placeholder="Enter your province/state " required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>
            
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>

document.addEventListener('DOMContentLoaded', function() {
  const shippingOptions = document.querySelectorAll('.shipping-option');
  let selectedOptionValue = '';
  let userData = {};

  // Load saved data from local storage
  const savedUserData = localStorage.getItem('userData');
  if (savedUserData) {
    userData = JSON.parse(savedUserData);
    document.getElementById('firstName').value = userData.firstName;
    document.getElementById('lastName').value = userData.lastName;
    document.getElementById('phoneNumber').value = userData.phoneNumber;
    document.getElementById('city').value = userData.city;
    document.getElementById('state').value = userData.state;
    document.getElementById('country').value = userData.country;
  }

  shippingOptions.forEach(option => {
    option.addEventListener('click', function() {
      shippingOptions.forEach(opt => {
        opt.classList.remove('selected');
      });
      this.classList.add('selected');
      selectedOptionValue = this.querySelector('input[name="shippingOption"]').value;
    });
  });

  document.getElementById('shippingForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Get user input values
    userData.firstName = document.getElementById('firstName').value;
    userData.lastName = document.getElementById('lastName').value;
    userData.phoneNumber = document.getElementById('phoneNumber').value;
    userData.city = document.getElementById('city').value;
    userData.state = document.getElementById('state').value;
    userData.country = document.getElementById('country').value;

    // Save user data to local storage
    localStorage.setItem('userData', JSON.stringify(userData));

    // Construct message for WhatsApp
    const message = encodeURIComponent(`Selected Shipping Option: ${selectedOptionValue}\nFirst Name: ${userData.firstName}\nLast Name: ${userData.lastName}\nPhone Number: ${userData.phoneNumber}\nCity: ${userData.city}\nProvince/State: ${userData.state}\nCountry: ${userData.country}`);
    
    const phoneNumber = '0659860276';
    
    // Redirect to WhatsApp with the message
    window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
  });
});

</script>
